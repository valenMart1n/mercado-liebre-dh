<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/stylesRegister.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <input placeholder="Buscar productos, marcas y más"></input>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <form action="/" method="GET">
     
        <div class="elementos">
        
        <input type="text" placeholder="Nombre" required>
        </div>
        <br>
        <div>
            
            <input type="text" placeholder="Apellido" required>
        </div>
        <br>
        <div>
            
            <input type="text" placeholder="Usuario" required>
        </div>
        <br>
        <div>
            <label>Fecha de Nacimiento</label>
            <input type="date" required>
        </div>
        <br>
        <div>
           
            <input type="text" placeholder="Domicilio" required>
        </div>
        <br>

        <div>
            <label>Perfil de Usuario</label>
            <label>
                <input type="radio" required>
                Vendedor
            </label>
            <label>
                <input type="radio" required>
                Comprador
            </label>    
        </div>

        <br><br>

        <div>
        <label>Preferencias</label>
        <label>
        <input type="radio" required>
        Electro
    </label>
    <label>
        <input type="radio" required> 
        Moda
    </label>  
    <label>
            <input type="radio" required>
            Hogar
    </label>
    <label>
        <input type="radio" required>
        Juguetería
    </label>
    <label>
        <input type="radio" required>
        Vida Sana
    </label>
        </div>
        <br><br>
        <div>
            <label>Foto de Usuario</label>
            <input type="file" accept=".jpg .png .jpeg">
        </div>
        <br>
        <div>
            
            <input type="password" placeholder="Contraseña" required>
        </div>
        <br>
        <div>
           
            <input type="password" placeholder="Confirmar Contraseña" required>
        </div>
        <br>
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
       
    </div>
</form>
</body>
</html>
